<!DOCTYPE html>
<html lang="en">
<head>
    <title>Front-end Testing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        h1, h3 {
            text-align: center;
            font-family: Corbel, Calibri, serif;
            position: relative;
        }
        input, button {
            display: block;
            margin: 10px auto;
        }
        .col, .col-sm {
            border: 1px solid black;
            border-radius: 5px;
            box-shadow: 0 0 5px 0 black;
            margin: 10px;
            padding: 20px 0;
        }
        table {
            width: 50%;
            margin: auto;
        }
        td, th {
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class='container'>
        <div class='row'>
            <div class='col'>
                <h1>Front-end Testing</h1>
            </div>
        </div>
        <div class='row'>
            <div class='col-sm'>
                <h3>Get all courses</h3>
                <button onclick="getAllCourses()">Click me</button>
            </div>
            <div class='col-sm'>
                <h3>Get a course</h3>
                <input type='text' id='id_getCourse' placeholder="Course ID">

            </div>
        </div>

            <div class='col-sm'>

        </div>
        <div class='row'>

            var content = "<tr><th>ID</th><th>Course Name</th></tr>";
            xhr.open('GET', url, true);
            xhr.onload = function() {
                var courses = JSON.parse(xhr.responseText);
                if (xhr.readyState == 4 && xhr.status == "200") {
                    courses.forEach((val) => {
                        content += "<tr><td>" + val.id + "</td><td>" + val.name + "</td></tr>";
                    })
                    document.getElementById('result').innerHTML = content;

                    console.error(courses);
