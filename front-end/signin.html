<body class="body">

	<div class="sign section--bg" data-bg="img/section/section.jpg">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- authorization form -->
						<form action="#" class="sign__form">
							<a href="index.html" class="sign__logo">
								<img src="img/logo.svg" alt="">
							</a>

							<div id="registration_result" style="margin-bottom:15px;color:grey;"></div>
							<div class="sign__group">
								<input id="login-email" type="text" class="sign__input" placeholder="Email" required>
							</div>

							<div class="sign__group">
								<input id="login-password" type="password" class="sign__input" placeholder="Password" required>
							</div>

							<div class="sign__group sign__group--checkbox">
								<input id="remember" name="remember" type="checkbox" checked="checked">
								<label for="remember">Remember Me</label>
							</div>
							
							<button onclick="verification()" class="sign__btn" type="button">Sign in</button>

							<span class="sign__text">Don't have an account? <a href="signup.html">Sign up!</a></span>

							<span class="sign__text"><a href="forgot.html">Forgot password?</a></span>
						</form>
						<!-- end authorization form -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		function verification() {
			login_email = document.getElementById("login-email").value;
			login_password = document.getElementById("login-password").value;
			var url = "http://localhost:3000/api/users/"+login_email+"/"+login_password;

			var data = {};
			data.email = login_email;
			data.password = login_password;
			var json = JSON.stringify(data);

			var xhr = new XMLHttpRequest();
			xhr.open('GET', url, true);
			xhr.onload = function () {
				console.log(xhr.responseText);

				var respond = JSON.parse(xhr.responseText);
				if (xhr.readyState == 4 && xhr.status == "200") {
					document.getElementById('registration_result').innerHTML = respond.message;
				} else {
					console.error(respond);
					document.getElementById('registration_result').innerHTML = respond.message;
				}
			}
			xhr.send(null);
		}
	</script>
