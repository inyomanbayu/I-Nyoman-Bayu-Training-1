<body class="body">

<div class="sign section--bg" data-bg="img/section/section.jpg">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="sign__content">
					<!-- registration form -->
					<form action="#" class="sign__form">
						<a href="index.html" class="sign__logo">
							<img src="img/logo.svg" alt="">
						</a>

						<div id="registration_result" style="margin-bottom:15px;color:grey;"></div>
						<div class="sign__group">
							<input id="regis-name"  type="text" class="sign__input" placeholder="Name" required>
						</div>

						<div class="sign__group">
							<input id="regis-email" type="text" class="sign__input" placeholder="Email" required>
						</div>

						<div class="sign__group">
							<input id="regis-password" type="password" class="sign__input" placeholder="Password" required>
						</div>

						<div class="sign__group sign__group--checkbox">
							<input id="remember" name="remember" type="checkbox" checked="checked">
							<label for="remember">I agree to the <a href="privacy.html">Privacy Policy</a></label>
						</div>

						<button onclick="Verification()" class="sign__btn" type="button">Sign up</button>

						<span class="sign__text">Already have an account? <a href="signin.html">Sign in!</a></span>
					</form>
					<!-- registration form -->
				</div>
			</div>
		</div>
	</div>
</div>

<!-- JS -->

<script>
	function Verification() {
		regis_name = document.getElementById('regis-name').value;
		regis_email = document.getElementById('regis-email').value;
		regis_password = document.getElementById('regis-password').value;

		if (!regis_name) {
			document.getElementById('registration_result').innerHTML = "Name cannot be empty.";
			return false;
		}

		if (!regis_email) {
			document.getElementById('registration_result').innerHTML = "Email cannot be empty.";
			return false;
		}

		if (!regis_password) {
			document.getElementById('registration_result').innerHTML = "Password cannot be empty.";
			return false;
		}
		
			var url = "http://localhost:3000/api/users";
			var data = {};
			data.name = regis_name;
			data.email = regis_email;
			data.password = regis_password;
			var json = JSON.stringify(data);

			var xhr = new XMLHttpRequest();
			xhr.open('POST', url, true);
			xhr.setRequestHeader('Content-type','application/json; charset=utf-8');
			xhr.onload = function() {
				console.log(xhr.responseText);

				var response = JSON.parse(xhr.responseText);
				if (xhr.readyState == 4 && xhr.status == "200") {
					document.getElementById('registration_result').innerHTML = response.message;
				} else {
					console.error(response);
					document.getElementById('registration_result').innerHTML = response.message;
				}
			}
			xhr.send(json);
	}

</script>
